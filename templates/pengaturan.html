{% extends 'base.html' %}
{% block title %}Pengaturan - PMC APP{% endblock %}

{% block content %}
<header class="main-header"><h1>Pengaturan Data Vendor</h1></header>
<div class="content-area">
    <div class="settings-grid">
        <section class="card">
            <h2><i class="fas fa-plus-circle icon"></i>Tambah Vendor Baru</h2>
            <form id="addVendorForm">
                <div class="form-group"><label for="addKode">Kode Supplier (Unik)</label><input type="text" id="addKode" required></div>
                <div class="form-group"><label for="addNama">Nama Vendor</label><input type="text" id="addNama" required></div>
                <div class="form-group"><label for="addPlant">Plant</label><input type="text" id="addPlant" required></div>
                <div class="form-group"><label for="addTerminal">Truck Terminal</label><input type="text" id="addTerminal" required></div>
                <div class="form-group"><label for="addJadwal">Plan Arrival (JJ:MM)</label><input type="text" id="addJadwal" placeholder="Contoh: 08:30" required></div>
                <button type="submit" class="btn-primary-small">Tambah Vendor</button>
            </form>
        </section>
        <section class="card">
            <h2><i class="fas fa-trash-alt icon"></i>Hapus Vendor</h2>
            <form id="deleteVendorForm">
                 <div class="form-group">
                    <label for="deleteSearchInput">Cari Vendor yang Akan Dihapus</label>
                    <input type="text" id="deleteSearchInput" placeholder="Ketik kode atau nama...">
                    <ul id="deleteResultsList" class="resultsList"></ul>
                    <input type="hidden" id="deleteKode">
                </div>
                <button type="submit" class="btn-danger-small">Hapus Vendor Terpilih</button>
            </form>
        </section>
    </div>
    <section class="card">
        <h2><i class="fas fa-users icon"></i>Daftar Vendor Terdaftar</h2>
        <div class="table-wrapper">
            <table id="vendorTable">
                <thead><tr><th>Kode</th><th>Nama Vendor</th><th>Plant</th><th>Terminal</th><th>Jadwal</th></tr></thead>
                <tbody id="vendorTableBody"></tbody>
            </table>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/pengaturan.js') }}"></script>
{% endblock %}
